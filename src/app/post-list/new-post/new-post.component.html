<div class="row">
    <div class="col-sm-8 col-sm-offset2">
        <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
            <div class="form-group">
                <label for="title">Titre :</label>
                <input type="text" class="form-control" id="title" formControlName="title">
            </div>
            <div class="form-group">
                <label for="content">Content :</label>
                <textarea id="content" cols="30" rows="10" class="form-control" formControlName="content"></textarea>
            </div>
            <button class="btn btn-success" [disabled]="postForm.invalid" type="submit">Ajouter le post</button>
        </form>
    </div>
</div>
